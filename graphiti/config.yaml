# Graphiti MCP Server Configuration - Anthropic + Ollama Embeddings
server:
  transport: "http"
  host: "0.0.0.0"
  port: 8000
  
llm:
  provider: "anthropic"
  model: "claude-3-haiku-20240307"
  max_tokens: 4096
  
  providers:
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      max_retries: 3
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_BASE_URL:http://ollama:11434/v1}

embedder:
  provider: "openai"
  model: "nomic-embed-text"
  dimensions: 768
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_BASE_URL:http://ollama:11434/v1}

database:
  provider: "falkordb"
  
  providers:
    falkordb:
      uri: ${FALKORDB_URI:redis://falkordb:6379}
      password: ${FALKORDB_PASSWORD:}
      database: ${FALKORDB_DATABASE:default_db}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:main}
  user_id: ${USER_ID:mcp_user}
  entity_types:
    - name: "Preference"
      description: "User preferences, choices, opinions"
    - name: "Requirement"
      description: "Specific needs or functionality"
    - name: "Procedure"
      description: "Standard operating procedures"
    - name: "Location"
      description: "Physical or virtual places"
    - name: "Event"
      description: "Time-bound activities"
    - name: "Organization"
      description: "Companies, institutions, groups"
    - name: "Document"
      description: "Information content"
    - name: "Topic"
      description: "Subject of conversation"
    - name: "Object"
      description: "Physical items, tools, devices"
