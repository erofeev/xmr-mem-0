# Graphiti MCP Server Configuration - Anthropic LLM + Ollama Embeddings
server:
  transport: "http"
  host: "0.0.0.0"
  port: 8000

llm:
  provider: "anthropic"
  model: "claude-sonnet-4-5-20250929"
  max_tokens: 4096
  temperature: 0.0

  providers:
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      api_url: "https://api.anthropic.com"
      max_retries: 3

embedder:
  provider: "openai"
  model: "nomic-embed-text"
  dimensions: 768

  providers:
    openai:
      api_key: "ollama-key"
      api_url: "http://ollama:11434/v1"

database:
  provider: "falkordb"

  providers:
    falkordb:
      uri: "redis://falkordb:6379"
      password: ""
      database: "graphiti_db"

graphiti:
  group_id: "default"
  user_id: "mcp_user"
  entity_types:
    - name: "Preference"
      description: "User preferences, choices, opinions"
    - name: "Requirement"
      description: "Specific needs or functionality"
    - name: "Procedure"
      description: "Standard operating procedures"
    - name: "Location"
      description: "Physical or virtual places"
    - name: "Event"
      description: "Time-bound activities"
    - name: "Organization"
      description: "Companies, institutions, groups"
    - name: "Document"
      description: "Information content"
    - name: "Topic"
      description: "Subject of conversation"
    - name: "Object"
      description: "Physical items, tools, devices"
