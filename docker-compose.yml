name: mcp-team-memory

services:
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/api-keys-terra.conf:/etc/nginx/api-keys-terra.conf:ro
      - ./nginx/api-keys-sport.conf:/etc/nginx/api-keys-sport.conf:ro
      - ./nginx/api-keys-datashowcase.conf:/etc/nginx/api-keys-datashowcase.conf:ro
      - ./nginx/api-keys-trialprj.conf:/etc/nginx/api-keys-trialprj.conf:ro
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - mcp_network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - ./nginx/api-keys-terra.conf:/etc/nginx/api-keys-terra.conf:ro
      - ./nginx/api-keys-sport.conf:/etc/nginx/api-keys-sport.conf:ro
      - ./nginx/api-keys-datashowcase.conf:/etc/nginx/api-keys-datashowcase.conf:ro
      - ./nginx/api-keys-trialprj.conf:/etc/nginx/api-keys-trialprj.conf:ro
    depends_on:
      unified-terra:
        condition: service_healthy
      unified-sport:
        condition: service_healthy
      unified-datashowcase:
        condition: service_healthy
      unified-trialprj:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M

  # ==================== INFRASTRUCTURE ====================

  postgres:
    image: pgvector/pgvector:pg17
    container_name: mcp-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mem0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=mem0
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mem0}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  neo4j:
    image: neo4j:5.15-community
    container_name: mcp-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j-data:/data
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 1G

  falkordb:
    image: falkordb/falkordb:latest
    container_name: mcp-falkordb
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - falkordb-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  ollama:
    image: ollama/ollama:latest
    container_name: mcp-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - mcp_network
    deploy:
      resources:
        limits:
          memory: 4G

  # ==================== GRAPHITI (Shared) ====================

  graphiti:
    build:
      context: ./graphiti-custom
      dockerfile: Dockerfile
    container_name: graphiti
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - ./graphiti/config.yaml:/app/mcp/config/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - MODEL_NAME=claude-3-haiku-20240307
      - OPENAI_API_KEY=ollama-key
      - OPENAI_BASE_URL=http://ollama:11434/v1
      - EMBEDDING_MODEL=nomic-embed-text
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=
      - FALKORDB_DATABASE=graphiti_db
      - GRAPHITI_GROUP_ID=default
      - GROUP_ID=default
      - SEMAPHORE_LIMIT=2
      - GRAPHITI_TELEMETRY_ENABLED=false
      - HTTP_PROXY=http://172.18.0.1:10809
      - HTTPS_PROXY=http://172.18.0.1:10809
      - NO_PROXY=localhost,127.0.0.1,ollama,falkordb,neo4j,postgres
    depends_on:
      falkordb:
        condition: service_healthy
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 768M

  # ==================== TERRA PROJECT ====================

  mem0-terra:
    build:
      context: ./mem0-src/mem0-server
      dockerfile: Dockerfile
    container_name: mem0-terra
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=ollama
      - ENABLE_GRAPH_STORE=false
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MODEL=claude-3-haiku-20240307
      - EMBEDDING_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      - OLLAMA_EMBEDDING_DIMS=768
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mem0_terra
      - POSTGRES_USER=${POSTGRES_USER:-mem0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_COLLECTION_NAME=memories
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - HISTORY_DB_PATH=/app/history/history.db
