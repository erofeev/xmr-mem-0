name: mcp-team-memory

services:
  # ============================================
  # REVERSE PROXY
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/api-keys-terra.conf:/etc/nginx/api-keys-terra.conf:ro
      - ./nginx/api-keys-sport.conf:/etc/nginx/api-keys-sport.conf:ro
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - mcp_network

  # ============================================
  # MCP GATEWAY (API key validation & routing)
  # ============================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - ./nginx/api-keys-terra.conf:/etc/nginx/api-keys-terra.conf:ro
      - ./nginx/api-keys-sport.conf:/etc/nginx/api-keys-sport.conf:ro
    depends_on:
      unified-terra:
        condition: service_healthy
      unified-sport:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M

  # ============================================
  # PROJECT TERRA - UNIFIED MCP
  # (Mem0 + Knowledge Base + optional Cognee)
  # ============================================
  mem0-terra:
    build:
      context: ./mem0-src/mem0-server
      dockerfile: Dockerfile
    container_name: mem0-terra
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_LLM_MODEL=qwen3:8b
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      - OLLAMA_EMBEDDING_DIMS=768
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mem0_terra
      - POSTGRES_USER=${POSTGRES_USER:-mem0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_COLLECTION_NAME=memories
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - HISTORY_DB_PATH=/app/history/history.db
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - terra-history:/app/history
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  unified-terra:
    build:
      context: ./unified-mcp
      dockerfile: Dockerfile
    container_name: unified-terra
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - PYTHONUNBUFFERED=1
      - CURRENT_PROJECT_ID=terra
      - MEM0_API_URL=http://mem0-terra:8000
      - MCP_PORT=8080
      # Knowledge Base
      - KNOWLEDGE_BASES_ROOT=/data/knowledge_bases
      - FAISS_INDEX_DIR=/data/faiss_indexes
      - KB_CHUNK_SIZE=1000
      - KB_CHUNK_OVERLAP=200
      # Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      # Cognee (optional)
      - COGNEE_ENABLED=false
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LOG_LEVEL=INFO
    depends_on:
      mem0-terra:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - terra-kb-data:/data/knowledge_bases/terra
      - terra-kb-index:/data/faiss_indexes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # PROJECT SPORT - UNIFIED MCP
  # ============================================
  mem0-sport:
    build:
      context: ./mem0-src/mem0-server
      dockerfile: Dockerfile
    container_name: mem0-sport
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_LLM_MODEL=qwen3:8b
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      - OLLAMA_EMBEDDING_DIMS=768
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mem0_sport
      - POSTGRES_USER=${POSTGRES_USER:-mem0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_COLLECTION_NAME=memories
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - HISTORY_DB_PATH=/app/history/history.db
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - sport-history:/app/history
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  unified-sport:
    build:
      context: ./unified-mcp
      dockerfile: Dockerfile
    container_name: unified-sport
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - PYTHONUNBUFFERED=1
      - CURRENT_PROJECT_ID=sport
      - MEM0_API_URL=http://mem0-sport:8000
      - MCP_PORT=8080
      # Knowledge Base
      - KNOWLEDGE_BASES_ROOT=/data/knowledge_bases
      - FAISS_INDEX_DIR=/data/faiss_indexes
      - KB_CHUNK_SIZE=1000
      - KB_CHUNK_OVERLAP=200
      # Ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_EMBEDDING_MODEL=nomic-embed-text
      # Cognee (optional)
      - COGNEE_ENABLED=false
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - LOG_LEVEL=INFO
    depends_on:
      mem0-sport:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - sport-kb-data:/data/knowledge_bases/sport
      - sport-kb-index:/data/faiss_indexes
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M

  # ============================================
  # SHARED SERVICES
  # ============================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mcp-postgres
    restart: unless-stopped
    shm_size: "256mb"
    networks:
      - mcp_network
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mem0}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "${POSTGRES_USER:-mem0}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    deploy:
      resources:
        limits:
          memory: 1536M

  neo4j:
    image: neo4j:5.26.4
    container_name: mcp-neo4j
    restart: unless-stopped
    networks:
      - mcp_network
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    volumes:
      - neo4j-data:/data
    deploy:
      resources:
        limits:
          memory: 1536M

  ollama:
    image: ollama/ollama:latest
    container_name: mcp-ollama
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_MAX_LOADED_MODELS=2
    deploy:
      resources:
        limits:
          memory: 5G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

volumes:
  postgres-data:
  neo4j-data:
  ollama-data:
  terra-history:
  sport-history:
  terra-kb-data:
  terra-kb-index:
  sport-kb-data:
  sport-kb-index:

networks:
  mcp_network:
    driver: bridge
